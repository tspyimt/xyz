
<!-- MARKETPLACES -->
<div class="playlist-page change-div">
	<!-- <div class="hidden-title">PLAYLIST</div>-->
	<div class="filterNav">
		<div class="row">
			<div class="col-sm-12 filters">
				<select class="playlist-page-filter-select" ng-model="marketFilter._id" ng-change="updateMarketLayout()">
					<option value="">MARKETPLACES</option>
					<option value="{{market._id}}" ng-repeat="market in myMarket">{{market.sites.name}}</option>
				</select>
				<input ng-hide="newMarketNameInput" class="uploadfile add-new-playlist-btn addlist" type="button" ng-click='addMarket()' value="ADD A NEW MARKETPLACES">
				<input data-ng-show="newMarketNameInput" class="addlist" ng-model="newMarketName" type="text" placeholder="New Market Name">
				<input ng-show="newMarketNameInput" class="uploadfile add-new-playlist-btn addlist" type="button" ng-click='confirmMarketName()' value="ADD">
				<input ng-show="newMarketNameInput" class="uploadfile add-new-playlist-btn addlist" type="button" ng-click='newMarketNameInput = false' value="CANCEL">
			</div>
		</div>
	</div>

	<!--Table -->
	<div data-ng-hide="myMarket">
		<h4 style="color: #787878; text-align: left"><br/> 
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You currently do not have marketplace. Please click on ADD A NEW MARKETPLACE first. 
		</h4> 
	</div>
	<div ng-cloak ng-repeat="market in myMarket | filter:marketFilter" collapsible>
		<div class="tableRow 1">
			<div class="col-md-12">
				<label class="col-sm-4">
					<a href="javascript:void(0)" data-ng-click="getMarketWorks(market._id, $index)">
						{{market.sites.name}}
					</a>
				</label>
				<label class="col-sm-8" style="padding-right: 68px;">
					<a href="javascript:void(0)" class="view media-viewer" ng-click="">
						VIEW
					</a>
					<!-- <a href="javascript:void(0)" class="" style="" ng-click="" ng-hide="isView">
						CLOSE
					</a> -->
				</label>
			</div>
		</div>
		<ul class="playlist1" ng-if="$index == indexToCheck" ng-show="isClick">
			<li class="audit-row media1 row" data-ng-repeat="work in workInCurrentMarket">
				<div class="col-sm-2 auditThumb">
					<img ng-src="/api/media/thumbnail/{{work._id}}" alt=""/>
				</div>
				
				<div class="col-sm-10">
					<div class="audit-rt-block">
						<div class="auditTypeBox">
							<label>EDITION</label>
							<span class="audit-cloud">
								{{ work.edition || 0 }}+{{(work.copyForArtRent + work.copyForExhibition) || '0'}}
							</span>
						</div>

						<div class="auditTypeBox">
							<label>AVAILABLE</label>
							<span ng-class="{'copisold sblue':work.counts.copiesAvailable > 0,'copisold sred':work.counts.copiesAvailable <= 0}">
								{{ work.counts.copiesAvailable || '0' }}
							</span>
						</div>
						<div class="auditTypeBox">
							<label>SOLD</label>
							<span class="copisold sblue">
								{{ work.counts.copiesSoldInTotal || '0' }}
							</span>
						</div>
						<div class="auditTypeBox" style="float: right; padding-right: 30px;">
							<label>&nbsp;</label>
							<a class="viewaudit" style="background: red;" href="javascript:void(0)">
								DELETE
							</a>
						</div>
					</div>
					<div class="col-sm-2">&nbsp;</div>
					<div class="clearfix"></div>
				</div>
			</li>
		</ul>
	</div>
